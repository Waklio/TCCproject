<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        let controller = {
            data:[
                {
                    corrente:10,
                    potencia:15
                },  
                {
                    corrente:22,
                    potencia:15
                },
                {
                    corrente:5,
                    potencia:15
                },
                {
                    corrente:9,
                    potencia:15
                },
                {
                    corrente:12,
                    potencia:17
                }
            ]
        }
        let labels = [];
        let data =[];
        const ctx = document.getElementById('myChart');
        controller.data.forEach((measurement, index)=>{
            labels.push(index);
            data.push(measurement.corrente);
        })
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'corrente',
              data: data,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
